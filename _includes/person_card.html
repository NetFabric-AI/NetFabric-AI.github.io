{% assign person = site.people | where: "key", include.key | first %}

{% if person == nil %}
<!-- Warning: Person not found -->
{% else %}
<div class="col-md-3 mb-3">
    <div class="card h-100">
        <div>
            <img src="{{ site.baseurl }}/{{ person.image | default: 'assets/images/team/default.svg' }}" class="card-img-top img-fluid grayscale-on-hover" alt="{{ person.name }}">
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title">{{ person.name }}</h3>
                <a href="{{ person.link }}" class="text-decoration-none" target="_blank">
                    <i class="fas fa-external-link-alt text-dark"></i>
                </a>
            </div>
            <p class="card-text">{{ person.role }}</p>
            {% assign content = person.content | strip_newlines %}
            {% if content != "" %}
                <p class="card-text">{{ person.content | markdownify }}</p>
            {% endif %}
        </div>
    </div>
</div>



{% endif %}
